<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário De Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo ">Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div id="check">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade" >
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div class="campo">
                <label ><strong>Selecione as tecnologias que utiliza:</strong></label>
                <input type="checkbox" id="tecnologia" name="tec1" value="html">
                <label for="tec1">HTML</label>
                <input type="checkbox" id="tecnologia" name="tec2" value="css">
                <label for="tec2">CSS</label>
                <input type="checkbox" id="tecnologia" name="tec3" value="C#">
                <label for="tec3">C#</label>
                <input type="checkbox" id="tecnologia" name="tec4" value="Java">
                <label for="tec4">Java</label>
                <input type="checkbox" id="tecnologia" name="tec5" value="PHP">
                <label for="tec5">PHP</label>
                <input type="checkbox" id="tecnologia" name="tec6" value="Python">
                <label for="tec6">Python</label>
                <input type="checkbox" id="tecnologia" name="tec7" value="JavaScript">
                <label for="tec7">JavaScript</label>

            </div>
        </fieldset>
        <div class="campo">
            <label ><strong>Conte um pouco sobre sua experiência</strong></label>
            <textarea name="experiência" id="experiência"  rows="10" style="width: 26 em"></textarea>
        </div>
    </form>
    <button type="submit" class="botao">Enviar</button>
    
</body>
</html>
